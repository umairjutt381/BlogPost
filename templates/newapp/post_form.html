{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f4f4f9;
            margin: 0;
        }
        .container {
            padding: 30px;
            max-width: 700px;
            margin: auto;
            background: white;
            border-radius: 10px;
            margin-top: 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 10px; font-weight: bold; }
        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        button {
            margin-top: 20px;
            background: #4a90e2;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #357ab7; }
        a { text-decoration: none; color: #4a90e2; }
    </style>
</head>
<body>
<div class="container">
    <h2>{% if form.instance.pk %}Edit Post{% else %}✍️ Create New Post{% endif %}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <p><a href="{% url 'newapp:post_list' %}">⬅️ Back to posts</a></p>
</div>
</body>
</html>
