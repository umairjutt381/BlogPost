{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Users who liked {{ post.title }}</title>
    <style>
        body { font-family: "Poppins", sans-serif; background: #f4f4f9; margin: 0; }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; }
        ul { list-style: none; padding: 0; }
        li {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            background: #4a90e2;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover { background: #357ab7; }
    </style>
</head>
<body>
<div class="container">
